<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h2>Businesses</h2>
<table class="table">
  <tr>
    <th>ID</th>
    <th>Business</th>
    <th>Email</th>
    <th>Plan</th>
  </tr>
  {% for b in businesses %}
  <tr>
    <td>{{ b.id }}</td>
    <td>{{ b.business_name }}</td>
    <td>{{ b.email }}</td>
    <td>{{ b.plan }}</td>
  </tr>
  {% endfor %}
</table>

<hr>

<h2>Contact Messages</h2>
<table class="table">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Message</th>
  </tr>
  {% for c in contacts %}
  <tr>
    <td>{{ c.name }}</td>
    <td>{{ c.email }}</td>
    <td>{{ c.message }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
