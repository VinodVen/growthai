<!DOCTYPE html>
<html>
<head>
    <title>Login | GrowthAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">

<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="card p-5 shadow-lg" style="width: 400px;">
        <h3 class="text-center mb-4">Login to GrowthAI</h3>

        <form method="POST">
            <input class="form-control mb-3" name="email" placeholder="Email" required>
            <input class="form-control mb-4" type="password" name="password" placeholder="Password" required>

            <button class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3 text-center">
            Don't have an account?
            <a href="/">Register here</a>
        </p>

    </div>

</div>

</body>
</html>
