<!DOCTYPE html>
<html>

<body class="bg-dark text-white">

<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="card p-5 shadow-lg" style="width: 450px; border-radius: 15px;">
        
        <h2 class="text-center mb-4 text-dark">ðŸš€ GrowthAI</h2>

        <form method="POST">

    </div>

</div>
